# Server Configuration
server.port=8080
spring.application.name=quickserve-backend

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:quickserve.db?journal_mode=WAL&busy_timeout=30000
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# HikariCP Connection Pool Settings - SIMPLIFIED
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Open EntityManager in View - CRITICAL
spring.jpa.open-in-view=false

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false