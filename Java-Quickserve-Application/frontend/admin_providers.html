<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickServe - Manage Providers</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>‚ö° QuickServe</h1>
    <p>Manage Service Providers</p>
    <nav>
      <a href="admin_dashboard.html">Dashboard</a>
      <a href="#" id="logoutBtn">üö™ Logout</a>
    </nav>
  </header>

  <main class="dashboard">
    <h2>Registered Service Providers</h2>
    <div id="providersList" class="table-container">
      <p>Loading providers...</p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 QuickServe. All rights reserved.</p>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/storage.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const user = getLoggedInUser();
      if (!user || user.role !== 'admin') {
        window.location.href = 'admin_login.html';
        return;
      }

      await loadProvidersList();
      setupLogout();
    });

    async function loadProvidersList() {
      const container = document.getElementById('providersList');
      
      try {
        console.log('Fetching providers...');
        const providers = await apiGet(API_CONFIG.ENDPOINTS.ADMIN_PROVIDERS);
        
        console.log('Providers received:', providers);
        
        if (!providers || providers.length === 0) {
          container.innerHTML = '<p>No service providers registered yet.</p>';
          return;
        }

        container.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Business Name</th>
                <th>Email</th>
                <th>Service Type</th>
                <th>Experience</th>
                <th>Area</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${providers.map(provider => `
                <tr>
                  <td>${provider.id}</td>
                  <td>${provider.name}</td>
                  <td>${provider.email}</td>
                  <td>${provider.serviceType || 'N/A'}</td>
                  <td>${provider.experience || 'N/A'} years</td>
                  <td>${provider.area || 'N/A'}</td>
                  <td>${provider.phone || 'N/A'}</td>
                  <td>${provider.availabilityStatus || 'Available'}</td>
                  <td><button class="btn-danger" onclick="deleteProvider(${provider.id})">Delete</button></td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      } catch (error) {
        console.error('Error loading providers:', error);
        container.innerHTML = '<p>‚ùå Error loading providers. Please try again.</p>';
      }
    }

    async function deleteProvider(providerId) {
      console.log('=== DELETE PROVIDER DEBUG ===');
      console.log('Provider ID:', providerId);
      console.log('API Base URL:', API_CONFIG.BASE_URL);
      
      if (!confirm('Are you sure you want to delete this provider? This action cannot be undone.')) {
        console.log('Delete cancelled by user');
        return;
      }

      try {
        // Construct the delete URL
        const deleteUrl = `${API_CONFIG.BASE_URL}/admin/providers/${providerId}`;
        console.log('Full Delete URL:', deleteUrl);
        
        console.log('Sending DELETE request...');
        const response = await fetch(deleteUrl, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        console.log('Response status:', response.status);
        console.log('Response ok:', response.ok);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Delete response data:', data);
        
        if (data.status === 'success') {
          alert('‚úÖ Provider deleted successfully!');
          console.log('Reloading providers list...');
          await loadProvidersList();
        } else {
          const errorMsg = data.message || 'Unknown error';
          console.error('Delete failed:', errorMsg);
          alert('‚ùå Failed to delete: ' + errorMsg);
        }
      } catch (error) {
        console.error('=== DELETE ERROR ===');
        console.error('Error type:', error.name);
        console.error('Error message:', error.message);
        console.error('Full error:', error);
        alert('‚ùå Error: ' + error.message + '\nCheck console for details.');
      }
    }

    function setupLogout() {
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', (e) => {
          e.preventDefault();
          if (confirm('Are you sure you want to logout?')) {
            logoutUser();
          }
        });
      }
    }
  </script>
</body>
</html>
