<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickServe - My Bookings</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>‚ö° QuickServe</h1>
    <p>My Bookings</p>
    <nav>
      <a href="user_dashboard.html">Home</a>
      <a href="user_browse_services.html">Services</a>
      <a href="user_bookings.html">My Bookings</a>
      <a href="user_profile.html">Profile</a>
      <a href="#" id="logoutBtn">üö™ Logout</a>
    </nav>
  </header>

  <main class="dashboard">
    <h2>My Service Bookings</h2>
    <div id="bookingsList" class="booking-list">
      <p>Loading bookings...</p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 QuickServe. All rights reserved.</p>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/storage.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const user = getLoggedInUser();
      if (!user || user.role !== 'user') {
        window.location.href = 'user_login.html';
        return;
      }

      await loadMyBookings();
      setupLogout();
    });

    async function loadMyBookings() {
      const user = getLoggedInUser();
      const container = document.getElementById('bookingsList');
      
      try {
        console.log('Fetching bookings for:', user.email);
        const bookings = await apiGet(`${API_CONFIG.ENDPOINTS.BOOKINGS}/user/${user.email}`);
        
        console.log('Bookings received:', bookings);
        
        if (!bookings || bookings.length === 0) {
          container.innerHTML = '<p>No bookings yet. <a href="user_browse_services.html">Book a service now!</a></p>';
          return;
        }

        container.innerHTML = bookings.map(booking => `
          <div class="booking-card">
            <h3>${booking.service}</h3>
            <p><strong>Date:</strong> ${booking.date}</p>
            <p><strong>Time:</strong> ${booking.timeSlot}</p>
            <p><strong>Address:</strong> ${booking.address}</p>
            <p><strong>Phone:</strong> ${booking.phone}</p>
            ${booking.notes ? `<p><strong>Notes:</strong> ${booking.notes}</p>` : ''}
            <p><strong>Status:</strong> <span class="status-${booking.status.toLowerCase()}">${booking.status}</span></p>
            <p><small>Booked on: ${booking.bookedAt}</small></p>
            ${booking.status === 'Pending' ? `<button class="btn-danger" onclick="cancelBooking(${booking.id})">Cancel Booking</button>` : ''}
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading bookings:', error);
        container.innerHTML = '<p>‚ùå Error loading bookings. Please try again.</p>';
      }
    }

    async function cancelBooking(bookingId) {
      if (confirm('Are you sure you want to cancel this booking?')) {
        try {
          const response = await apiDelete(`${API_CONFIG.ENDPOINTS.BOOKINGS}/${bookingId}`);
          
          if (response.status === 'success') {
            alert('‚úÖ Booking cancelled successfully!');
            await loadMyBookings();
          } else {
            alert('‚ùå ' + response.message);
          }
        } catch (error) {
          console.error('Error cancelling booking:', error);
          alert('‚ùå Error cancelling booking');
        }
      }
    }

    function setupLogout() {
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', (e) => {
          e.preventDefault();
          if (confirm('Are you sure you want to logout?')) {
            logoutUser();
          }
        });
      }
    }
  </script>
</body>
</html>
