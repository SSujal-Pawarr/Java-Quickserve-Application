<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickServe - All Bookings</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>‚ö° QuickServe</h1>
    <p>All Bookings</p>
    <nav>
      <a href="admin_dashboard.html">Dashboard</a>
      <a href="#" id="logoutBtn">üö™ Logout</a>
    </nav>
  </header>

  <main class="dashboard">
    <h2>All Service Bookings</h2>
    <div id="bookingsList" class="booking-list">
      <p>Loading bookings...</p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 QuickServe. All rights reserved.</p>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/storage.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const user = getLoggedInUser();
      if (!user || user.role !== 'admin') {
        window.location.href = 'admin_login.html';
        return;
      }

      await loadAllBookings();
      setupLogout();
    });

    async function loadAllBookings() {
      const container = document.getElementById('bookingsList');
      
      try {
        console.log('Fetching all bookings...');
        const bookings = await apiGet(API_CONFIG.ENDPOINTS.ADMIN_BOOKINGS);
        
        console.log('Bookings received:', bookings);
        
        if (!bookings || bookings.length === 0) {
          container.innerHTML = '<p>No bookings yet.</p>';
          return;
        }

        container.innerHTML = bookings.map(booking => `
          <div class="booking-card">
            <h3>${booking.service}</h3>
            <p><strong>Customer:</strong> ${booking.customerName}</p>
            <p><strong>Email:</strong> ${booking.customerEmail}</p>
            <p><strong>Phone:</strong> ${booking.phone}</p>
            <p><strong>Address:</strong> ${booking.address}</p>
            <p><strong>Date:</strong> ${booking.date}</p>
            <p><strong>Time:</strong> ${booking.timeSlot}</p>
            <p><strong>Status:</strong> <span class="status-${booking.status.toLowerCase()}">${booking.status}</span></p>
            ${booking.notes ? `<p><strong>Notes:</strong> ${booking.notes}</p>` : ''}
            <p><small>Booked: ${booking.bookedAt}</small></p>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading bookings:', error);
        container.innerHTML = '<p>‚ùå Error loading bookings. Please try again.</p>';
      }
    }

    function setupLogout() {
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', (e) => {
          e.preventDefault();
          if (confirm('Are you sure you want to logout?')) {
            logoutUser();
          }
        });
      }
    }
  </script>
</body>
</html>
