<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickServe - Manage Users</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>‚ö° QuickServe</h1>
    <p>Manage Users</p>
    <nav>
      <a href="admin_dashboard.html">Dashboard</a>
      <a href="#" id="logoutBtn">üö™ Logout</a>
    </nav>
  </header>

  <main class="dashboard">
    <h2>Registered Users</h2>
    <div id="usersList" class="table-container">
      <p>Loading users...</p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 QuickServe. All rights reserved.</p>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/storage.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const user = getLoggedInUser();
      if (!user || user.role !== 'admin') {
        window.location.href = 'admin_login.html';
        return;
      }

      await loadUsersList();
      setupLogout();
    });

    async function loadUsersList() {
      const container = document.getElementById('usersList');
      
      try {
        console.log('Fetching users...');
        const users = await apiGet(API_CONFIG.ENDPOINTS.ADMIN_USERS);
        
        console.log('Users received:', users);
        
        if (!users || users.length === 0) {
          container.innerHTML = '<p>No users registered yet.</p>';
          return;
        }

        container.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${users.map(user => `
                <tr>
                  <td>${user.name}</td>
                  <td>${user.email}</td>
                  <td>${user.phone || 'N/A'}</td>
                  <td>${user.address || 'N/A'}</td>
                  <td><button class="btn-danger" onclick="deleteUser(${user.id})">Delete</button></td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      } catch (error) {
        console.error('Error loading users:', error);
        container.innerHTML = '<p>‚ùå Error loading users. Please try again.</p>';
      }
    }

    async function deleteUser(userId) {
      console.log('Attempting to delete user:', userId);
      
      if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
        return;
      }

      try {
        // Construct the delete URL
        const deleteUrl = `${API_CONFIG.BASE_URL}/admin/users/${userId}`;
        console.log('Delete URL:', deleteUrl);
        
        const response = await fetch(deleteUrl, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        const data = await response.json();
        console.log('Delete response:', data);
        
        if (data.status === 'success') {
          alert('‚úÖ User deleted successfully!');
          await loadUsersList();
        } else {
          alert('‚ùå Failed to delete: ' + (data.message || 'Unknown error'));
        }
      } catch (error) {
        console.error('Error deleting user:', error);
        alert('‚ùå Error deleting user. Check console for details.');
      }
    }

    function setupLogout() {
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', (e) => {
          e.preventDefault();
          if (confirm('Are you sure you want to logout?')) {
            logoutUser();
          }
        });
      }
    }
  </script>
</body>
</html>
