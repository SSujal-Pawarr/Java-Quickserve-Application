<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickServe - Admin Signup</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>⚡ QuickServe</h1>
    <p>Admin Registration</p>
  </header>

  <main class="auth-container">
    <form id="adminSignupForm">
      <h2>Create Admin Account</h2>
      <label>Full Name</label>
      <input type="text" id="adminName" placeholder="Enter full name" required />
      <label>Email</label>
      <input type="email" id="adminEmail" placeholder="Enter email" required />
      <label>Password</label>
      <input type="password" id="adminPassword" placeholder="Create password" required />
      <label>Admin Code</label>
      <input type="text" id="adminCode" placeholder="Enter admin verification code" required />
      <button type="submit" class="btn-primary">Sign Up</button>
      <p>Already have an account? <a href="admin_login.html">Login</a></p>
    </form>
  </main>

  <footer>
    <p>© 2025 QuickServe. All rights reserved.</p>
  </footer>
<script src="js/config.js"></script>
<script src="js/api.js"></script>
<!-- <script src="js/storage.js"></script> -->
  <script src="js/storage.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
